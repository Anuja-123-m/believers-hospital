<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab Technician Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #475058 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
      animation: fadeIn 0.6s ease forwards;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3a7bd582, #00d2ff);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header i {
      font-size: 3.5rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-header h2 {
      font-size: 1.8rem;
      color: #1a3e72;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #5a6e8f;
      font-size: 0.95rem;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #1a3e72;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #d1d9e6;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f9fafc;
    }

    .form-group input:focus {
      outline: none;
      border-color: #3a7bd5;
      box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 40px;
      cursor: pointer;
      color: #5a6e8f;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 1rem;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(58, 123, 213, 0.3);
      margin-top: 10px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(58, 123, 213, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .forgot-password {
      text-align: right;
      margin-top: 5px;
    }

    .forgot-password a {
      color: #5a6e8f;
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #3a7bd5;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      color: #5a6e8f;
      font-size: 0.85rem;
    }

    .footer a {
      color: #3a7bd5;
      text-decoration: none;
      font-weight: 500;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 0 15px;
      }
      
      .login-header h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="fas fa-vials"></i>
      <h2>Lab Technician Login</h2>
      <p>Access your laboratory management dashboard</p>
    </div>

    <!-- Change the form action to point to lab-technician.html -->
<form action="lab-technician.html" method="GET">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
  </div>

  <button type="submit" class="login-btn">Login</button>
</form>

    <div class="footer">
      <p>Don't have an account? <a href="/contact-admin">Contact Administrator</a></p>
      <p>Â© 2023 Healthcare Portal. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
